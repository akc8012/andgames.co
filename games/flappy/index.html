<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<title>FlappyJS</title>

	<script src="sprite.js"></script>

	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>

var

canvas,
ctx,
width,
height,

fgpos = 0,
frames = 0,
score = 0,
best = 0,
drawNew = false,
okbtn,

currentstate,
states =
{
	Splash: 0, Game: 1, Score: 2
},

bird =
{
	x: 60,
	y: 0,
	frame: 0,
	velocity: 0,
	animation: [0, 1, 2, 1],
	rotation: 0,
	radius: 12,
	gravity: 0.25,
	_jump: 4.6,

	jump: function()
	{
		if (this.y > 10)
		{
			this.velocity = -this._jump;
		}
	},

	update: function()
	{
		var n = currentstate == states.Splash ? 10 : 5;
		this.frame += frames % n == 0 ? 1 : 0;
		this.frame %= this.animation.length;

		if (currentstate == states.Splash)
		{
			this.y = height - 280 + (5 * Math.cos(frames/10));
			this.rotation = 0;
		}
		else
		{
			this.velocity += this.gravity;
			this.y += this.velocity;

			if (this.y >= height - s_fg.height-10)
			{
				this.y = height - s_fg.height-10;
				if (currentstate == states.Game)
				{
					getDead();
				}
				this.velocity = this._jump;
			}

			if (this.velocity >= this._jump)
			{
				this.frame = 1;
				this.rotation = Math.min(Math.PI/2, this.rotation + 0.3);
			}
			else
			{
				this.rotation = -0.3;
			}
		}
	},

	draw: function(ctx)
	{
		ctx.save();
		ctx.translate(this.x, this.y);
		ctx.rotate(this.rotation);

		var n = this.animation[this.frame];
		s_bird[n].draw(ctx, -s_bird[n].width/2, -s_bird[n].height/2);

		ctx.restore();
	}
},

pipes =
{
	_pipes: [],

	reset: function()
	{
		this._pipes = [];
	},

	update: function()
	{
		if (frames % 100 == 0)
		{
			var _y = height - (s_pipeSouth.height+s_fg.height+120+200*Math.random());
			this._pipes.push(
			{
				x: 500,
				y: _y,
				width: s_pipeSouth.width,
				height: s_pipeSouth.height
			});
		}

		for (var i = 0, len = this._pipes.length; i < len; i++)
		{
			var p = this._pipes[i];

			if (i == 0)
			{
				score += p.x == bird.x ? 1 : 0;

				var cx = Math.min(Math.max(bird.x, p.x), p.x + p.width);
				var cy1 = Math.min(Math.max(bird.y, p.y), p.y + p.height);
				var cy2 = Math.min(Math.max(bird.y, p.y+p.height+80), p.y+2*p.height+80);

				var dx =  bird.x - cx;
				var dy1 = bird.y - cy1;
				var dy2 = bird.y - cy2;

				var d1 = dx*dx + dy1*dy1;
				var d2 = dx*dx + dy2*dy2;

				var r = bird.radius*bird.radius;

				if (r > d1 || r > d2)
				{
					getDead();
				}
			}

			p.x -= 2;
			if (p.x < -50)
			{
				this._pipes.splice(i, 1);
				i--;
				len--;
			}
		}
	},

	draw: function(ctx)
	{
		for (var i = 0, len = this._pipes.length; i < len; i++)
		{
			var p = this._pipes[i];
			s_pipeSouth.draw(ctx, p.x, p.y);
			s_pipeNorth.draw(ctx, p.x, p.y + 80 + p.height);
		}
	}
};

function onpress(evt)
{
	switch (currentstate)
	{
		case states.Splash:
			currentstate = states.Game;
			bird.jump();
			break;
		case states.Game:
			bird.jump();
			break;
		case states.Score:
			var mx = evt.offsetX, my = evt.offsetY;

			if (mx == null || my == null)
			{
				var mx = evt.touches[0].clientX;
				var my = evt.touches[0].clientY;
			}

			if (mx > okbtn.x && mx < okbtn.x + okbtn.width &&
				my > okbtn.y && my < okbtn.y + okbtn.height)
			{
				pipes.reset();
				currentstate = states.Splash;
				score = 0;
				drawNew = false;
			}
			break;
	}
}

function getDead()
{
	currentstate = states.Score;

	if (score > best)
	{
		best = score;
		drawNew = true;

		document.cookie = "bestScore=" + best + ";expires=Thu, 01 Jan 2099 00:00:00 UTC";
	}
}

function main()
{
	var cookieName = document.cookie.split("=");
	if (cookieName[0] == "bestScore")
	{
		var cookieValue = cookieName[1].split(";");
		best = cookieValue[0];
	}

	canvas = document.createElement("canvas");

	width = window.innerWidth;
	height = window.innerHeight;

	var evt = "touchstart";
	if (width >= 500)
	{
		width = 320;
		height = 480;
		canvas.style.border = "1px solid #000";
		evt = "mousedown";
	}

	document.addEventListener(evt, onpress);

	canvas.width = width;
	canvas.height = height;
	ctx = canvas.getContext("2d");

	currentstate = states.Splash;

	document.body.appendChild(canvas);
	var img = new Image();
	img.onload = function()
	{
		initSprites(this);
		ctx.fillStyle = s_bg.color;


		okbtn =
		{
			x: (width - s_buttons.Ok.width)/2,
			y: height - 200,
			width: s_buttons.Ok.width,
			height: s_buttons.Ok.height
		}


		loop();
	}
	img.src = "res/sheet.png";
}

function loop()
{
	update();
	draw();

	window.requestAnimationFrame(loop, canvas);
}

function update()
{
	frames++;

	if (currentstate != states.Score)
	{
		fgpos = (fgpos - 2) % 14;	// scrolling background wizardry
	}
	if (currentstate == states.Game)
	{
		pipes.update();
	}

	bird.update();
}

function draw()
{
	ctx.fillRect(0, 0, width, height);

	s_bg.draw(ctx, 0, height-s_bg.height);
	s_bg.draw(ctx, s_bg.width, height-s_bg.height);

	pipes.draw(ctx);
	bird.draw(ctx);

	s_fg.draw(ctx, fgpos, height-s_fg.height);
	s_fg.draw(ctx, fgpos + s_fg.width, height-s_fg.height);

	if (currentstate == states.Splash)
	{
		s_splash.draw(ctx, width/2 - s_splash.width/2, height - 300);
		s_text.GetReady.draw(ctx, width/2 - s_text.GetReady.width/2, height - 380);
	}
	if (currentstate == states.Score)
	{
		s_text.GameOver.draw(ctx, width/2 - s_text.GameOver.width/2, height-400);
		s_score.draw(ctx, width/2 - s_score.width/2, height-340);
		s_buttons.Ok.draw(ctx, okbtn.x, okbtn.y);

		s_numberS.draw(ctx, width/2-47, height-304, score, null, 10);
		s_numberS.draw(ctx, width/2-47, height-262, best, null, 10);

		if (drawNew)
		{
			s_new.draw(ctx, width/2 + 22, height - 283);
		}
		if (score >= 10)
		{
			s_medals.Bronze.draw(ctx, width/2 - 86, height - 296);
		}
		if (score >= 20)
		{
			s_medals.Silver.draw(ctx, width/2 - 86, height - 296);
		}
		if (score >= 30)
		{
			s_medals.Gold.draw(ctx, width/2 - 86, height - 296);
		}
		if (score >= 40)
		{
			s_medals.Platinum.draw(ctx, width/2 - 86, height - 296);
		}
	}
	else
	{
		s_numberB.draw(ctx, null, 20, score, width/2);
	}
}

main();
</script>
</body>
</html>
