<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ChickenAndEgg</title>
		<link href='http://fonts.googleapis.com/css?family=Signika:700' rel='stylesheet' type='text/css'>
		<style type="text/css" media="screen">
		
		h1
		{
			text-align: center;
			font-family: 'Signika', sans-serif;
		}
		
		p
		{
		
		}
		
		html, body
		{
			height:100%;
			background-color: #dddddd;
		}
		
		body
		{
			margin:0;
			padding:0;
			overflow:hidden;
		}
		
		#flashContent
		{
			position: relative;
			margin: 30px auto;
			width: 800px;
			height: 450px;
		}
		
		</style>
	</head>
	<body>
		<div id= "title">
			<h1><font color="#dd0000">No!</font> <font color="#1177ff">You go first.</font></h1>
		</div>
		
		<div id="flashContent">
			<object type="application/x-shockwave-flash" data="ChickenAndEgg.swf" width="800" height="450" id="ChickenAndEgg" style="float: none; vertical-align:middle">
				<param name="movie" value="ChickenAndEgg.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#ffffff" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="window" />
				<param name="scale" value="noscale" />
				<param name="menu" value="true" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<a href="http://www.adobe.com/go/getflash">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</object>
		</div>
	</body>
</html>
